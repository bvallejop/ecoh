  :texto: |-
    Proyecto de interiorismo para un departamento ubicado frente al cañón da La Huasteca, al suroeste de la zona metropolitana de Monterrey. Se seleccionó una paleta de acabados en tonos naturales y neutros que brindan calidez a los espacios y que además contrastan con los colores de la montaña que cambian con el pasar de la luz del día.

    Fotografías por Pentaprisma
